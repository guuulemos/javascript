<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Aula 11</title>
    <style>
        body {
            font: normal 18pt Arial
        }
        input {
            font: normal 18pt Arial
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País:
    <input type="text" name="nacionalidade" id="txt1">
    <input type="button" value="Verificar" id="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txt = document.querySelector('input#txt1') 
            var resposta = document.querySelector('div#res')
            var nacio = String(txt.value)

            if(nacio == 'Brasil' || nacio == 'brasil') {
                resposta.innerHTML = `Você é <strong>Brasileiro(a)</strong>`
            } else {
                resposta.innerHTML = `Você é <strong>Estrangeiro(a)</strong>`
            }
        }
        
    </script>

</body>
